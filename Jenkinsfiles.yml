pipeline {
	agent any
	stages {
		stage('Clone Git Repo'){
				steps{
					git 'https://github.com/Nityanand16/Cypress-Page-Object-Model.git'
		    }
		}
		stage('Install Dependencies'){
				steps{
					sh returnStdout: true, script: 'npm install'
				}
		}
		stage('Run Tests'){
				steps{
					sh returnStdout: true, script: 'npx cypress run'
				}
		}
		stage('Publish HTML Report'){
				steps{
					publishHTML([allowMissing: false, alwaysLinkToLastBuild: false, keepAll: false, reportDir: 'cypress/results/mochawesome-report', reportFiles: 'index.html', reportName: 'HTML Report', reportTitles: ''])
				}
		}
	}
}
